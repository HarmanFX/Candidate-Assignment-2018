	<meta http-equiv="Cache-Control" content="no-store" />

	<h1> FX Team Interview Assignment </h1>

		<div id="lift_platform" class="lift_platform">

			</video>
		</div>
	</div>
	<div class="larger">
		Distance of hand from sensor: <span id="distance_gage" class="gage">xxx cm</span>
	</div>
	<div class="larger">
		Platform state: <span id="platform_state_gage" class="gage">retracted</span>
	</div>
